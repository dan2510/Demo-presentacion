<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Web Avanzada</title>

  <!-- Librerías CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="codigo.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdYwc3-GU_8vfI2wk4oHCGDJfs0i3XUWY&callback=initMap">
  </script>
  
  
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Web Interactiva</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero is-primary has-text-centered p-5">
    <h1 class="title animate__animated animate__fadeInDown">Explora el Poder de las Librerías y APIs</h1>
    <p data-aos="fade-up">Diseño, interacción y datos en tiempo real.</p>
  </header>

  <!-- Contenido Principal -->
  <main class="container my-5">
    <!-- Sección: Google Maps -->
       <section id="mapa" class="mb-5">
        <h2 class="mb-3">Mapa Interactivo (Google Maps API)</h2>
        <div id="map" style="width: 100%; height: 400px;"></div>
       </section>

    <!-- Sección: Clima -->
    <section id="weather" class="mb-5">
      <h2 class="mb-3">Clima Actual (OpenWeather API)</h2>
      <div id="weatherInfo" class="p-3 border rounded bg-light"></div>
    </section>

    <!-- Sección: Galería -->
    <section id="gallery" class="mb-5">
      <h2 class="mb-3">Galería de Imágenes (Unsplash API)</h2>
      <div id="galleryGrid" class="grid grid-cols-3 gap-4"></div>
    </section>
    </main>
  
  <!-- Footer -->
  <footer class="footer has-background-dark has-text-white has-text-centered p-3">
    <p>Demo credo para presentación .</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
